<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab.html</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #555; 
            font-family: sans-serif;
        }

        td {
            height: 150px; 
            padding: 15px;
            vertical-align: middle;
            border: 1px solid #555; 
        }


        .first-cell {
            background-color: #c2c98d;
            width: 50%;
        }

        .second-cell {
            background-color: #f9c2ae;
            width: 50%;
        }
    </style>
</head>
<body>

    <hr> <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
