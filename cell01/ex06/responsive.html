<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06 - Responsive</title>
    <style>
        /* 1. Reset margins and make sure the container covers the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars if the table is exactly 100% */
        }

        /* 2. Make the table cover the entire web page */
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures cells stay equal size even if text is long */
        }

        td {
            border: 1px solid #000;
            text-align: center;
            font-family: sans-serif;
            font-size: 2vw; /* Font size shrinks/grows relative to screen width */
        }

        /* 3. Your specific colors from Exercise 05 */
        .first-cell {
            background-color: #c2c98d;
        }

        .second-cell {
            background-color: #f9c2ae;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
