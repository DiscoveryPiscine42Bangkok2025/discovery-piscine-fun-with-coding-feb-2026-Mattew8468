<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background setup */
        .landing-wrapper {
            height: 100vh;
            width: 100%;
            /* Replace the URL below with your background image */
            background: linear-gradient(rgba(0, 123, 255, 0.6), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .content-box {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn-custom {
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
            border: 2px solid white;
        }

        .btn-custom:hover {
            background-color: white;
            color: #007bff;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main class="landing-wrapper">
        <div class="content-box">
            <h1 class="display-1 fw-bold mb-3">Welcome to My Site</h1>
            <p class="lead mb-5 fs-4">Front-End Developer & UI Designer</p>
            
            <div class="d-flex flex-wrap justify-content-center">
                <a href="mattew.html" class="btn btn-outline-light btn-custom">Mattew resume</a>
                <a href="resume_fr.html" class="btn btn-outline-light btn-custom">View French CV</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
